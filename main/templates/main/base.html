{% load static  %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}comoros - kampala{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--font awesome css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static  'main/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Optional JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--<script src="{% static 'shop/js/main.js' %}"></script>
    -->
    <style>
        import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700,800,900&display=swap');


        * {
            font-family:"Roboto";
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style-type:none;
            text-decoration:none;
        }
        /*===adding styles for the sidebar===*/
        .sidebar {
            /**position:fixed;**/
            left:0;
            width:250px;
            background:#03045e;
        }
        .sidebar header {
            font-size: 22px;
            color:white;
            text-align:center;
            line-height: 100px;
            background:blue;
            user-select: none;
        }
        .sidebar ul a {
            display: block;
            height:100%;
            width:100%;
            line-height:65px;
            font-size:20px;
            color:white;
            box-sizing: border-box;
            border-top: 1px solid rgba(255, 255, 255, .1);
            border-bottom: 1px solid black;
            text-decoration:none;
            transition: 0.4s;
        }
        .sidebar ul li:hover a {
            padding-left:5px;
        }


        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            transition: 0.3s;
            height:100px;
            margin-left:12px;
            margin-right: 12px;
            margin-top: 12px;
            
        }
        .header img {
            height:100px;
            width:120px;
        }
        .header h4 {
            text-align:center;
        }
        .logo a {
            display: block;
            color:white;
        }
        .logo a h4 {
            display: block;
            width: 100%;

        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items:center;
        }
        .menu{
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            z-index: 1;
            transition: 0.5s;
        }

        .menu li {
            list-style-type: none;
            color: black;
        }
        .menu li a {
            /**color: #4C9A2A; **/
            color: #0077b6;
            text-decoration: none;
            display:block;
            padding:40px 25px;
            font-size: 18px;
            line-height: 1;
            transition: 0.3s;
            font-weight: bold;
        }
        .menu li a:hover{
            box-shadow:0 -3px 0px #fff inset;
            box-sizing:  0 0 rgba(255, 255, 255,0.03) inset;
            padding: 20px 25px 45px 25px;
        }

        .hamburger {
            position: relative;
            width: 20px;
            height: 4px;
            background: #fff;
            border-radius: 10px;
            cursor: pointer;
            z-index: 2;
            transition: 0.3s;
        }
        .hamburger:before,
        .hamburger:after {
            content: "";
            position:absolute;
            height:4px;
            right:0;
            background: #fff;
            border-radius: 10px;
            transition: 0.3s;

        }
        .hamburger:before {
            top: -10px;
            width: 15px;
        }
        .hamburger:after {
            top: 10px;
            width:15px;
        }

        .toggle-menu {
            position:absolute;
            width: 30px;
            height: 100%;
            z-index:3;
            cursor: pointer;
            opacity: 0;
        }
        .hamburger,
        .toggle-menu {
            display:none;
        }
        .navigation input:checked ~ .hamburger {
            background: transparent;
        }
        .navigation input:checked ~ .hamburger:before {
            top:0;
            transform:rotate(-45deg);
            width: 30px;
        }
        .navigation input:checked ~ .hamburger:after {
            top:0;
            transform: rotate(45deg);
            width:30px;
        }
        .navigation input:checked ~ .menu {
            right:0;
            box-shadow: -20px 0 40px rgba(0,0,0,0.3);
        }
        .logcol {
            width:200px;
        }

        .como{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: white;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .como img {
            height:15%;
            width:50%;
            margin-top: 25px;
            border-radius: 20px;
        }
        .como1 {
            padding: 20px 20px;
        }
        .como1 h3{
            text-align: center;
            font-weight: bold;
            
        }

        .foot {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 20px 30px;
            margin-top: 30px;
            background-color: #68BB59;
        }
        .foot1 h3 {
            font-weight: bold;
        }
        .foot1 h5{
            color: white;
        }
        .foot2 h3{
            font-weight: bold;
        }
        .foot2 h5{
            color: white;
        }
        .social{
            display:flex;
            flex-direction: row;
            margin-left: 100px;
        }
        .social i {
            margin-right: 10px;
        }
        .dele3 {
            padding:20px 40px;
            display:flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .dele4 img{
            height:200px;
            width:200px;
            border-radius: 15px;
        }
        .dele4 h3{
            font-size: 20px;
        }
        .dele{
            background-color: white;
            padding:20px 40px;
            display:flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .dele h2{
            font-weight: bold;
            color:#4C9A2A;
        }
        .dele1 {
            margin-top: 10px;
        }
        .dele1 img{
            height:200px;
            width:200px;
            border-radius: 15px;
        }
        .dele2 {

        }
        .dele2 img {
            height:220px;
            width: 200px;
            border-radius: 10px;
        }
        .dele2 h3{
            font-size: 20px;
        }
        .dele1 h3{
            font-size: 20px;
        }
        @media screen and (max-width: 992px) {
            body{
                overflow-y:hidden;
            }
            .nowearn a button {
                font-size:15px;
                width:80px;
                height:90px;
            }
            .formnow {
                padding:5px 5px;
            }
            .logcol {
                width:100px;
            }
            .cola {
                margin-top:20px;
                margin-bottom:20px;
            }
            .hamburger,
            .toggle-menu {
                display:block;
            }
            .col_img {
                align-items:center;
            }
            .col_img img {
                width:100%;
                height:50vh;
            }
            .header {
                padding: 10px 20px;
            }
            .menu {
                justify-content: start;
                flex-direction:column;
                align-items: center;
                position:fixed;
                top:0;
                right:-300px;
                background: #1E3F66;
                width:200px;
                height:50%;
                padding-top:20px;
            }
            .menu li {
                width: 100px;
            }
            .menu li a {
                padding: 20px;
                font-size:12px;
                box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
                inset;
            }
        }

        /* ===now the styles for the dashboard menu===*/
        .targ {
            padding: 40px 20px;
            margin-left:60px;
            height:100%;
            margin-left:80px;
        }
        /*==styling for the profile bit===*/
        .formnow{
            padding: 20px 250px;
        }
        @media (max-width: 480px){
            .nowro{
                display: block;
            }
            .banner {
                width: 50%;
            }

            .textn {
                font-size: 15px;
                font-weight: bold;
            }
            .newrow {
                margin-top: 30px;
            }
            .somecol {
                height: 30vh;
            }
            .formnow {
                padding: 5px 10px 5px 20px;
                align-content: center;
            }
            .loga {
                display: block;
            }
            cola {
                padding:10px 10px;
            }

        }
/*
    320px — 480px: Mobile devices
    481px — 768px: iPads, Tablets
    769px — 1024px: Small screens, laptops
    1025px — 1200px: Desktops, large screens
    1201px and more —  Extra large screens, TV

*/
    </style>
</head>

<body style="overflow-x:hidden;overflow-y: auto;margin:0px;">
    {% block content %}
    {% endblock %}
</body>

</html>
